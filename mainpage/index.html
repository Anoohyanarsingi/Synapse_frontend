<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Investment Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <!-- Moving Gradient Background -->
  <div class="background-gradient"></div>

  <!-- Main Content -->
  <div class="container py-5">
    <h1 class="text-center mb-3 animate__animated animate__fadeIn">Investment Dashboard</h1>
    <p class="text-center lead text-muted mb-5 animate__animated animate__fadeIn" style="animation-delay: 0.2s;">
      Manage your stock portfolio and settlement account with ease.
    </p>
    <div class="row g-4 justify-content-center">
      <!-- Portfolio Card -->
      <div class="col-md-5">
        <div class="card bg-dark text-light shadow-sm border-red animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
          <div class="card-body text-center">
            <i class="bi bi-graph-up fs-2 mb-3 text-red"></i>
            <h3 class="card-title mb-3">Portfolio Manager</h3>
            <p class="card-text">Track and manage your stock holdings, view transactions, and analyze portfolio distribution.</p>
            <button id="portfolioBtn" class="btn btn-red w-100 animate-btn" data-bs-toggle="tooltip" title="Manage your stock holdings">
              Go to Portfolio Manager
            </button>
          </div>
        </div>
      </div>
      <!-- Settlement Card -->
      <div class="col-md-5">
        <div class="card bg-dark text-light shadow-sm border-gold animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
          <div class="card-body text-center">
            <i class="bi bi-wallet2 fs-2 mb-3 text-gold"></i>
            <h3 class="card-title mb-3">Settlement Account</h3>
            <p class="card-text">Manage funds, view account balance, and track transaction history.</p>
            <button id="settlementBtn" class="btn btn-gold w-100 animate-btn" data-bs-toggle="tooltip" title="Manage your funds">
              Go to Settlement Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
