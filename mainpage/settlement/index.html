<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settlement Account Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="background-gradient"></div>
  <div class="container-fluid">
    <div class="row">
     
      <!-- Sidebar -->
<div class="col-md-2 bg-black p-3 vh-100 text-white d-flex flex-column">
  <h4 class="mb-4">Settlement Account</h4>

  <button class="btn btn-purple-light w-100 my-2 ripple" data-bs-toggle="modal" data-bs-target="#addFundsModal">
    Add Funds
  </button>

  <button class="btn btn-purple-medium w-100 my-2 ripple" data-bs-toggle="modal" data-bs-target="#withdrawFundsModal">
    Withdraw Funds
  </button>

  <button class="btn btn-purple-dark w-100 mt-auto ripple" id="backToMainMenuBtn">
    Back to Main Menu
  </button>
</div>

      <!-- Main Dashboard -->
      <div class="col-md-10 p-4">
        <h3 class="mb-4">Settlement Account Dashboard</h3>
        <div class="row">
          <!-- Balance Display -->
          <div class="col-md-4">
            <div class="card bg-dark text-light shadow">
              <div class="card-body">
                <h5 class="card-title">Current Balance</h5>
                <h3 id="currentBalance">$0</h3>
              </div>
            </div>
          </div>
          <!-- Balance Trend Chart -->
          <div class="col-md-8">
            <div class="card bg-dark text-light shadow">
              <div class="card-body">
                <canvas id="balanceChart" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Account Statement -->
        <div class="row mt-4">
          <div class="col">
            <div class="card bg-dark text-light shadow">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5 class="card-title mb-0">Account Statement</h5>
                  <button id="filterStatementBtn" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#filterStatementModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                      <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-4a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    Filter
                  </button>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-dark" id="statementTable">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Amount</th>
                        <th>Balance</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Funds Modal -->
  <div class="modal fade" id="addFundsModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addFundsForm" class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Add Funds to Settlement Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Amount ($)</label>
            <input type="number" name="amount" class="form-control bg-secondary text-light" required min="0.01" step="0.01">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Add Funds</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Withdraw Funds Modal -->
  <div class="modal fade" id="withdrawFundsModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="withdrawFundsForm" class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Withdraw Funds from Settlement Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Amount ($)</label>
            <input type="number" name="amount" class="form-control bg-secondary text-light" required min="0.01" step="0.01">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-light">Withdraw Funds</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Filter Statement Modal -->
  <div class="modal fade" id="filterStatementModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="filterStatementForm" class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Filter Account Statement</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="actionFilterCheckbox">
              <label class="form-check-label" for="actionFilterCheckbox">Filter by Action</label>
            </div>
            <div id="actionFilter" style="display: none;" class="mt-2">
              <select id="actionFilterSelect" class="form-select bg-secondary text-light">
                <option value="">Select an action</option>
                <option value="Add">Add</option>
                <option value="Withdraw">Withdraw</option>
                <option value="Liquidate">Liquidate</option>
                <option value="Purchase">Purchase</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="dateFilterCheckbox">
              <label class="form-check-label" for="dateFilterCheckbox">Filter by Date</label>
            </div>
            <div id="dateFilter" style="display: none;" class="mt-2">
              <input type="date" id="dateFilterInput" class="form-control bg-secondary text-light">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" id="resetFilterBtn">Reset</button>
          <button type="submit" class="btn btn-purple">Apply Filter</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
