<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light"> <!-- Changed from bg-dark text-light to bg-light -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-secondary p-3 vh-100">
        <h4 class="text-dark mb-4">Portfolio Manager</h4> <!-- Changed from text-white to text-dark -->
        <button class="btn btn-success w-100 my-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#addAssetModal">Add Asset</button>
        <button class="btn btn-danger w-100 my-2 shadow-sm" data-bs-toggle="modal" data-bs-target="#removeAssetModal">Remove Asset</button>
        <button class="btn btn-warning w-100 my-2 shadow-sm animate-btn" id="removeAllAssetsBtn">Liquidate All</button>
        <button class="btn btn-outline-dark w-100 my-2 shadow-sm" id="backToMainMenuBtn">Back to Main Menu</button> <!-- Changed from btn-outline-light to btn-outline-dark -->
      </div>

      <!-- Main Dashboard -->
      <div class="col-md-10 p-4">
        <h3 class="mb-4 text-dark">Stock Portfolio Dashboard</h3> <!-- Added text-dark -->
        <div class="row">
          <!-- Portfolio Pie Chart -->
          <div class="col-md-6">
            <div class="card bg-white shadow"> <!-- Changed from bg-dark text-light to bg-white -->
              <div class="card-body">
                <canvas id="portfolioChart" height="300"></canvas>
              </div>
            </div>
          </div>
          <!-- Portfolio Summary -->
          <div class="col-md-6">
            <div class="card bg-white shadow"> <!-- Changed from bg-dark text-light to bg-white -->
              <div class="card-body">
                <h5 class="card-title text-dark">Portfolio Summary</h5> <!-- Added text-dark -->
                <div class="table-responsive">
                  <table class="table table-striped table-light" id="portfolioTable"> <!-- Changed from table-dark to table-light -->
                    <thead>
                      <tr>
                        <th>Company</th>
                        <th>Quantity</th>
                        <th>Avg. Price</th>
                        <th>Last Updated</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Transaction History -->
        <div class="row mt-4">
          <div class="col">
            <div class="card bg-white shadow"> <!-- Changed from bg-dark text-light to bg-white -->
              <div class="card-body">
                <h5 class="card-title text-dark">Transaction History</h5> <!-- Added text-dark -->
                <div class="table-responsive">
                  <table class="table table-bordered table-light" id="transactionTable"> <!-- Changed from table-dark to table-light -->
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Company</th>
                        <th>Action</th>
                        <th>Price</th>
                        <th>Quantity</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Asset Modal -->
  <div class="modal fade" id="addAssetModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addAssetForm" class="modal-content bg-white"> <!-- Changed from bg-dark text-light to bg-white -->
        <div class="modal-header">
          <h5 class="modal-title text-dark">Add Asset</h5> <!-- Added text-dark -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!-- Removed btn-close-white -->
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-dark">Company</label> <!-- Added text-dark -->
            <select class="form-select bg-light text-dark" name="company"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
              <option value="AAPL">Apple (AAPL)</option>
              <option value="TSLA">Tesla (TSLA)</option>
              <option value="AMZN">Amazon (AMZN)</option>
              <option value="FB">Meta (FB)</option>
              <option value="C">Citigroup (C)</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Quantity</label> <!-- Added text-dark -->
            <input type="number" name="quantity" class="form-control bg-light text-dark" required min="1"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Price ($)</label> <!-- Added text-dark -->
            <input type="number" name="price" class="form-control bg-light text-dark" required min="0.01" step="0.01"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Asset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Remove Asset Modal -->
  <div class="modal fade" id="removeAssetModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="removeAssetForm" class="modal-content bg-white"> <!-- Changed from bg-dark text-light to bg-white -->
        <div class="modal-header">
          <h5 class="modal-title text-dark">Remove Asset</h5> <!-- Added text-dark -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!-- Removed btn-close-white -->
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-dark">Company</label> <!-- Added text-dark -->
            <select id="removeAssetCompanySelect" class="form-select bg-light text-dark" name="company"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
              <option value="">Select a company</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Quantity</label> <!-- Added text-dark -->
            <input type="number" name="quantity" class="form-control bg-light text-dark" required min="1"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Price ($)</label> <!-- Added text-dark -->
            <input type="number" name="price" class="form-control bg-light text-dark" required min="0.01" step="0.01"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Remove Asset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Liquidate All Modal -->
  <div class="modal fade" id="liquidateAllModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="liquidateAllForm" class="modal-content bg-white"> <!-- Changed from bg-dark text-light to bg-white -->
        <div class="modal-header">
          <h5 class="modal-title text-dark">Liquidate All Holdings</h5> <!-- Added text-dark -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button> <!-- Removed btn-close-white -->
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-dark">Company</label> <!-- Added text-dark -->
            <select id="liquidateAllCompanySelect" class="form-select bg-light text-dark" name="company"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
              <option value="">Select a company</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Price ($)</label> <!-- Added text-dark -->
            <input type="number" name="price" class="form-control bg-light text-dark" required min="0.01" step="0.01"> <!-- Changed from bg-secondary text-light to bg-light text-dark -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-warning animate-btn">Liquidate All</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
